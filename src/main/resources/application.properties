#CONEXAO BANCO DE DADOS
spring.jpa.database=postgresql
spring.datasource.url=jdbc:postgresql://localhost:5432/algamoney_api?createDatabaseIfNotExist=true
spring.datasource.username=postgres
spring.datasource.password=123

spring.jpa.show-sql=true

#JACKSON TRATA JASON APRA OBJETO JAVA E VIRSE-VERSA
#tratamento para parametros desconhecidos
spring.jackson.deserialization.fail-on-unknown-properties=true

#FORMATA DATE PARA JASON DE ACORDO COM PATTER - NAO SUPORTA PACOTE "java.time"
#spring.jackson.date-format="dd/MM/yyyy"

#SELECIONA E DEFINE POR QUAL PROFILE A APLICACAO SERA MANTIDA
spring.profiles.active=oauth2-security